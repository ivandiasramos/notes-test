<header class="header">
    <button
        type="button"
        class="create-note-button"
        (click)="createNote()">
        Create note

        <em class="fas fa-plus"></em>
    </button>
</header>

<ul class="unstyled-list list">
    <li *ngFor="let note of store.notes" class="item">
        <button
            (click)="openNote(note)"
            type="button"
            class="note-button">
            <div class="title">{{ note.title }}</div>
        </button>
        <button
            (click)="removeNote(note)"
            class="unstyled-button trash-button">
            <em class="fas fa-trash-alt"></em>
        </button>
    </li>
</ul>
